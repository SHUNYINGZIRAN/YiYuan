<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们一起回家吧 - 海外流失文物</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            line-height: 1.6;
            background-image:
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a,
        a * {
            color: inherit;
            text-decoration: none;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: #8c3c2c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(140, 60, 44, 0.2);
            position: relative;
            display: inline-block;
        }

        .main-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8c6d46;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            box-shadow: 0 2px 10px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
        }

        .nav-step.active {
            background: rgba(140, 109, 70, 0.1);
            border-color: #8c6d46;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #8c6d46;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .step-text {
            font-weight: bold;
            color: #5c4c3e;
        }

        .content-section {
            display: none;
            padding: 20px;
            margin-bottom: 40px;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            color: #8c3c2c;
            margin-bottom: 30px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(92, 76, 62, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .card-icon {
            font-size: 2.5rem;
            color: #8c6d46;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: bold;
            color: #5c4c3e;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #8c6d46;
        }

        .back-btn {
            padding: 12px 25px;
            background: transparent;
            color: #8c6d46;
            border: 2px solid #8c6d46;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(140, 109, 70, 0.1);
        }

        /* 页尾样式 */
        .footer {
            background: rgba(255, 253, 245, 0.95);
            border-top: 2px solid #d6ccc2;
            padding: 60px 0 40px;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #8c3c2c;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .footer-title::before,
        .footer-title::after {
            content: "✧";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #8c6d46;
            font-size: 1.5rem;
        }

        .footer-title::before {
            left: -40px;
        }

        .footer-title::after {
            right: -40px;
        }

        .footer-subtitle {
            font-size: 1.3rem;
            color: #5c4c3e;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .explore-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .explore-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 25px 20px;
            width: 180px;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .explore-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(92, 76, 62, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .footer-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 14px 30px;
            background: #8c6d46;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(140, 109, 70, 0.3);
        }

        .action-btn:hover {
            background: #745b3a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(140, 109, 70, 0.4);
        }

        .action-btn.outline {
            background: transparent;
            border: 2px solid #8c6d46;
            color: #8c6d46;
        }

        .action-btn.outline:hover {
            background: rgba(140, 109, 70, 0.1);
        }

        .footer-bottom {
            border-top: 1px solid #d6ccc2;
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            color: #8c6d46;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: #8c3c2c;
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(140, 109, 70, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8c6d46;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #8c6d46;
            color: #fff;
            transform: translateY(-3px);
        }

        .copyright {
            color: #8c6d46;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
            color: #8c3c2c;
        }

        .decoration-1 {
            top: 50px;
            left: 5%;
            font-size: 6rem;
            transform: rotate(-10deg);
        }

        .decoration-2 {
            bottom: 100px;
            right: 5%;
            font-size: 5rem;
            transform: rotate(15deg);
        }

        .decoration-3 {
            top: 30%;
            left: 10%;
            font-size: 4rem;
            transform: rotate(5deg);
        }

        .decoration-4 {
            bottom: 40%;
            right: 12%;
            font-size: 3.5rem;
            transform: rotate(-8deg);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {

            .main-title,
            .footer-title {
                font-size: 2.5rem;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .explore-options {
                flex-direction: column;
                align-items: center;
            }

            .explore-card {
                width: 100%;
                max-width: 300px;
            }

            .footer-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                justify-content: center;
            }

            .decoration-1,
            .decoration-2,
            .decoration-3,
            .decoration-4 {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // 模拟数据 - 七大洲及其包含的国家和博物馆
        const data = {
            "亚洲": {
                "日本": ["东京国立博物馆", "京都国立博物馆", "大阪市立美术馆"],
                "韩国": ["国立中央博物馆", "国立民俗博物馆", "湖岩美术馆"],
                "印度": ["印度国家博物馆", "加尔各答印度博物馆"]
            },
            "欧洲": {
                "英国": ["大英博物馆", "维多利亚与阿尔伯特博物馆", "大英图书馆"],
                "法国": ["卢浮宫", "吉美博物馆", "枫丹白露宫"],
                "德国": ["柏林亚洲艺术博物馆", "科隆东亚艺术博物馆", "德累斯顿国家艺术收藏馆"],
                "俄罗斯": ["埃尔米塔日博物馆", "普希金博物馆", "俄罗斯国家东方艺术博物馆"]
            },
            "北美洲": {
                "美国": ["大都会艺术博物馆", "波士顿美术馆", "弗利尔美术馆", "纳尔逊-阿特金斯艺术博物馆"],
                "加拿大": ["皇家安大略博物馆", "蒙特利尔美术馆"]
            },
            "南美洲": {
                "巴西": ["巴西国家博物馆", "圣保罗艺术博物馆"]
            },
            "非洲": {
                "埃及": ["埃及国家博物馆", "伊斯兰艺术博物馆"],
                "南非": ["南非国家美术馆"]
            },
            "大洋洲": {
                "澳大利亚": ["澳大利亚国家博物馆", "维多利亚国家美术馆"],
                "新西兰": ["新西兰国家博物馆"]
            }
        };

        // 当前选择的地区和国家
        let currentContinent = "";
        let currentCountry = "";

        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                continent: params.get('continent'),
                country: params.get('country')
            };
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            const params = getUrlParams();

            // 如果有URL参数，直接跳转到对应的页面
            if (params.continent && params.country) {
                // 先渲染地区，然后自动选择对应的地区和国家
                renderContinents();
                setTimeout(() => {
                    selectContinent(params.continent);
                    setTimeout(() => {
                        selectCountry(params.country);
                        // 确保滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 100);
                }, 100);
            } else {
                renderContinents();
            }
        });

        // 渲染七大洲
        function renderContinents() {
            const continentsGrid = document.getElementById('continents-grid');
            continentsGrid.innerHTML = '';

            const continents = Object.keys(data);
            const continentIcons = {
                "亚洲": "fas fa-globe-asia",
                "欧洲": "fas fa-globe-europe",
                "北美洲": "fas fa-globe-americas",
                "南美洲": "fas fa-globe-americas",
                "非洲": "fas fa-globe-africa",
                "大洋洲": "fas fa-globe-oceania"
            };

            continents.forEach(continent => {
                const countryCount = Object.keys(data[continent]).length;
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectContinent(continent);

                card.innerHTML = `
                    <div class="card-icon">
                        <i class="${continentIcons[continent] || 'fas fa-globe'}"></i>
                    </div>
                    <h3 class="card-title">${continent}</h3>
                    <p class="card-desc">${countryCount} 个国家/地区</p>
                `;

                continentsGrid.appendChild(card);
            });
        }

        // 选择地区
        function selectContinent(continent) {
            currentContinent = continent;

            // 更新导航步骤
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');

            // 切换显示区域
            document.getElementById('continents-section').classList.remove('active');
            document.getElementById('countries-section').classList.add('active');

            // 更新国家列表标题
            document.getElementById('countries-title').textContent = `${continent} - 选择国家`;

            // 渲染国家列表
            renderCountries(continent);

            // 滚动到页面顶部，实现从上往下浏览效果
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 渲染国家列表
        function renderCountries(continent) {
            const countriesGrid = document.getElementById('countries-grid');
            countriesGrid.innerHTML = '';

            const countries = Object.keys(data[continent]);

            countries.forEach(country => {
                const museumCount = data[continent][country].length;
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectCountry(country);

                card.innerHTML = `
                    <div class="card-icon">
                        <i class="fas fa-flag"></i>
                    </div>
                    <h3 class="card-title">${country}</h3>
                    <p class="card-desc">${museumCount} 家博物馆</p>
                `;

                countriesGrid.appendChild(card);
            });
        }

        // 选择国家
        function selectCountry(country) {
            currentCountry = country;

            // 更新导航步骤
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            // 切换显示区域
            document.getElementById('countries-section').classList.remove('active');
            document.getElementById('museums-section').classList.add('active');

            // 更新博物馆列表标题
            document.getElementById('museums-title').textContent = `${currentContinent} - ${country} - 选择博物馆`;

            // 渲染博物馆列表
            renderMuseums(country);

            // 滚动到页面顶部，实现从上往下浏览效果
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 渲染博物馆列表
        function renderMuseums(country) {
            const museumsGrid = document.getElementById('museums-grid');
            museumsGrid.innerHTML = '';

            const museums = data[currentContinent][country];

            museums.forEach(museum => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectMuseum(museum);

                card.innerHTML = `
                    <div class="card-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <h3 class="card-title">${museum}</h3>
                    <p class="card-desc">查看馆藏中国文物</p>
                `;

                museumsGrid.appendChild(card);
            });
        }

        // 选择博物馆
        function selectMuseum(museum) {
            // 构建跳转URL，传递博物馆名称和当前选择的国家、地区信息
            const url = `介绍.html?museum=${encodeURIComponent(museum)}&country=${encodeURIComponent(currentCountry)}&continent=${encodeURIComponent(currentContinent)}`;
            window.location.href = url;
        }

        // 返回地区选择
        function goBackToContinents() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');

            document.getElementById('countries-section').classList.remove('active');
            document.getElementById('continents-section').classList.add('active');

            // 滚动到页面顶部，实现从上往下浏览效果
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 返回国家选择
        function goBackToCountries() {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step2').classList.add('active');

            document.getElementById('museums-section').classList.remove('active');
            document.getElementById('countries-section').classList.add('active');

            // 滚动到页面顶部，实现从上往下浏览效果
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 页脚功能
        function exploreCategory(category) {
            let categoryName = "";
            switch (category) {
                case 'history':
                    categoryName = "历史长廊";
                    break;
                case 'culture':
                    categoryName = "非遗之美";
                    break;
                case 'welfare':
                    categoryName = "公益温暖";
                    break;
                case 'community':
                    categoryName = "同好社区";
                    break;
            }
            alert(`即将带您探索 ${categoryName}，请稍候...`);
        }

        function startJourney() {
            alert("欢迎开启探索之旅！我们将带您领略传统文化与公益的精彩世界。");
        }

        function learnMore() {
            alert("了解更多关于我们一起回家吧的信息，请查看我们的介绍页面。");
        }

        // 添加卡片悬停效果增强
        document.querySelectorAll('.card, .explore-card').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-10px) scale(1.03)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>

</html>
