<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们一起回家吧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            line-height: 1.6;
            background-image: 
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        .main-content {
            padding: 60px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: #8c3c2c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(140, 60, 44, 0.2);
            position: relative;
            display: inline-block;
        }
        
        .main-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8c6d46;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 页尾样式 */
        .footer {
            background: rgba(255, 253, 245, 0.95);
            border-top: 2px solid #d6ccc2;
            padding: 60px 0 40px;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .footer-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #8c3c2c;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .footer-title::before, .footer-title::after {
            content: "✧";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #8c6d46;
            font-size: 1.5rem;
        }
        
        .footer-title::before {
            left: -40px;
        }
        
        .footer-title::after {
            right: -40px;
        }
        
        .footer-subtitle {
            font-size: 1.3rem;
            color: #5c4c3e;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .explore-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .explore-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 25px 20px;
            width: 180px;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .explore-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(92, 76, 62, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .card-icon {
            font-size: 2.5rem;
            color: #8c6d46;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-weight: bold;
            color: #5c4c3e;
            margin-bottom: 10px;
        }
        
        .card-desc {
            font-size: 0.9rem;
            color: #8c6d46;
        }
        
        .footer-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            padding: 14px 30px;
            background: #8c6d46;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(140, 109, 70, 0.3);
        }
        
        .action-btn:hover {
            background: #745b3a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(140, 109, 70, 0.4);
        }
        
        .action-btn.outline {
            background: transparent;
            border: 2px solid #8c6d46;
            color: #8c6d46;
        }
        
        .action-btn.outline:hover {
            background: rgba(140, 109, 70, 0.1);
        }
        
        .footer-bottom {
            border-top: 1px solid #d6ccc2;
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-link {
            color: #8c6d46;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-link:hover {
            color: #8c3c2c;
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(140, 109, 70, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8c6d46;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #8c6d46;
            color: #fff;
            transform: translateY(-3px);
        }
        
        .copyright {
            color: #8c6d46;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
            color: #8c3c2c;
        }
        
        .decoration-1 {
            top: 50px;
            left: 5%;
            font-size: 6rem;
            transform: rotate(-10deg);
        }
        
        .decoration-2 {
            bottom: 100px;
            right: 5%;
            font-size: 5rem;
            transform: rotate(15deg);
        }
        
        .decoration-3 {
            top: 30%;
            left: 10%;
            font-size: 4rem;
            transform: rotate(5deg);
        }
        
        .decoration-4 {
            bottom: 40%;
            right: 12%;
            font-size: 3.5rem;
            transform: rotate(-8deg);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title, .footer-title {
                font-size: 2.5rem;
            }
            
            .explore-options {
                flex-direction: column;
                align-items: center;
            }
            
            .explore-card {
                width: 100%;
                max-width: 300px;
            }
            
            .footer-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
            
            .decoration-1, .decoration-2, .decoration-3, .decoration-4 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="main-title">云间小阁</h1>
            <p class="subtitle">探索传统文化之美，感受公益温暖之心</p>
            <!-- 这里是页面主要内容区域 -->
        </div>
    </div>
    
    <footer class="footer">
        <div class="decoration decoration-1">家</div>
        <div class="decoration decoration-2">归</div>
        <div class="decoration decoration-3">心</div>
        <div class="decoration decoration-4">暖</div>
        
        <div class="footer-content">
            <h2 class="footer-title">我们一起回家吧</h2>
            <p class="footer-subtitle">探索传统文化与公益的温暖世界，发现属于你的精神家园</p>
            
            <div class="explore-options">
                <div class="explore-card" onclick="exploreCategory('history')">
                    <div class="card-icon">
                        <i class="fas fa-landmark"></i>
                    </div>
                    <h3 class="card-title">历史长廊</h3>
                    <p class="card-desc">穿越千年时光，感受华夏文明的厚重与智慧</p>
                </div>
                
                <div class="explore-card" onclick="exploreCategory('culture')">
                    <div class="card-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <h3 class="card-title">非遗之美</h3>
                    <p class="card-desc">发现传统技艺的魅力，感受匠心精神的传承</p>
                </div>
                
                <div class="explore-card" onclick="exploreCategory('welfare')">
                    <div class="card-icon">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <h3 class="card-title">公益温暖</h3>
                    <p class="card-desc">参与爱心行动，让善意如阳光般温暖人心</p>
                </div>
                
                <div class="explore-card" onclick="exploreCategory('community')">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="card-title">同好社区</h3>
                    <p class="card-desc">结识志同道合的朋友，分享彼此的见解与感悟</p>
                </div>
            </div>
            
            <div class="footer-actions">
                <button class="action-btn" onclick="startJourney()">
                    <i class="fas fa-compass"></i>
                    <span>开启探索之旅</span>
                </button>
                <button class="action-btn outline" onclick="learnMore()">
                    <i class="fas fa-book-open"></i>
                    <span>了解更多</span>
                </button>
            </div>
            
            <div class="footer-bottom">
                <div class="footer-links">
                    <a href="#" class="footer-link">关于我们</a>
                    <a href="#" class="footer-link">联系方式</a>
                    <a href="#" class="footer-link">隐私政策</a>
                    <a href="#" class="footer-link">使用条款</a>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-weibo"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
                
                <div class="copyright">
                    © 2023 云间小阁 | 文化传承，知识共享
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 探索分类功能
        function exploreCategory(category) {
            let categoryName = "";
            switch(category) {
                case 'history':
                    categoryName = "历史长廊";
                    break;
                case 'culture':
                    categoryName = "非遗之美";
                    break;
                case 'welfare':
                    categoryName = "公益温暖";
                    break;
                case 'community':
                    categoryName = "同好社区";
                    break;
            }
            alert(`即将带您探索 ${categoryName}，请稍候...`);
            // 实际应用中这里应该跳转到相应页面
        }
        
        // 开启探索之旅
        function startJourney() {
            alert("欢迎开启探索之旅！我们将带您领略传统文化与公益的精彩世界。");
            // 实际应用中这里可以跳转到引导页面或首页
        }
        
        // 了解更多
        function learnMore() {
            alert("了解更多关于云间小阁的信息，请查看我们的介绍页面。");
            // 实际应用中这里可以跳转到关于我们页面
        }
        
        // 添加卡片悬停效果增强
        document.querySelectorAll('.explore-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.03)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
