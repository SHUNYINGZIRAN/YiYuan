<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博物馆文物详情 - 我们一起回家吧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            line-height: 1.6;
            background-image: 
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0 40px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 0;
            top: 20px;
            padding: 10px 20px;
            background: transparent;
            color: #8c6d46;
            border: 2px solid #8c6d46;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(140, 109, 70, 0.1);
        }
        
        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #8c3c2c;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(140, 60, 44, 0.2);
        }
        
        .museum-info {
            font-size: 1.2rem;
            color: #8c6d46;
            margin-bottom: 10px;
        }
        
        .artifact-count {
            font-size: 1rem;
            color: #5c4c3e;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid #d6ccc2;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
        }
        
        .search-title {
            font-size: 1.5rem;
            color: #8c3c2c;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 1px solid #d6ccc2;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #8c6d46;
            box-shadow: 0 0 0 2px rgba(140, 109, 70, 0.2);
        }
        
        .search-btn {
            padding: 12px 30px;
            background: #8c6d46;
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-btn:hover {
            background: #745b3a;
            transform: translateY(-2px);
        }
        
        .filter-options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: transparent;
            border: 1px solid #8c6d46;
            border-radius: 20px;
            color: #8c6d46;
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #8c6d46;
            color: white;
        }
        
        .filter-btn:hover:not(.active) {
            background: rgba(140, 109, 70, 0.1);
        }
        
        .artifacts-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .artifact-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .artifact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(92, 76, 62, 0.15);
        }
        
        .artifact-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #d6ccc2;
        }
        
        .artifact-info {
            padding: 20px;
        }
        
        .artifact-name {
            font-size: 1.3rem;
            color: #5c4c3e;
            margin-bottom: 10px;
        }
        
        .artifact-dynasty {
            color: #8c6d46;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        .artifact-material {
            color: #8c6d46;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .artifact-status {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(140, 60, 44, 0.1);
            color: #8c3c2c;
            border-radius: 15px;
            font-size: 0.85rem;
        }
        
        .artifact-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .detail-content {
            max-width: 800px;
            margin: 40px auto;
            background: #f8f4e9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8c3c2c;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: white;
            transform: rotate(90deg);
        }
        
        .detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        
        .detail-info {
            padding: 30px;
        }
        
        .detail-name {
            font-size: 2rem;
            color: #8c3c2c;
            margin-bottom: 15px;
            border-bottom: 2px solid #d6ccc2;
            padding-bottom: 10px;
        }
        
        .detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8c6d46;
        }
        
        .meta-label {
            font-weight: bold;
        }
        
        .detail-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #5c4c3e;
            margin-bottom: 25px;
        }
        
        .detail-history {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #8c3c2c;
        }
        
        .history-title {
            font-size: 1.2rem;
            color: #8c3c2c;
            margin-bottom: 10px;
        }
        
        .history-content {
            color: #5c4c3e;
            line-height: 1.6;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #8c6d46;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        /* 页尾样式 */
        .footer {
            background: rgba(255, 253, 245, 0.95);
            border-top: 2px solid #d6ccc2;
            padding: 60px 0 40px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .footer-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #8c3c2c;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .footer-title::before, .footer-title::after {
            content: "✧";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #8c6d46;
            font-size: 1.5rem;
        }
        
        .footer-title::before {
            left: -40px;
        }
        
        .footer-title::after {
            right: -40px;
        }
        
        .footer-subtitle {
            font-size: 1.3rem;
            color: #5c4c3e;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .footer-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            padding: 14px 30px;
            background: #8c6d46;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(140, 109, 70, 0.3);
        }
        
        .action-btn:hover {
            background: #745b3a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(140, 109, 70, 0.4);
        }
        
        .action-btn.outline {
            background: transparent;
            border: 2px solid #8c6d46;
            color: #8c6d46;
        }
        
        .action-btn.outline:hover {
            background: rgba(140, 109, 70, 0.1);
        }
        
        .footer-bottom {
            border-top: 1px solid #d6ccc2;
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-link {
            color: #8c6d46;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-link:hover {
            color: #8c3c2c;
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(140, 109, 70, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8c6d46;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #8c6d46;
            color: #fff;
            transform: translateY(-3px);
        }
        
        .copyright {
            color: #8c6d46;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
            color: #8c3c2c;
        }
        
        .decoration-1 {
            top: 50px;
            left: 5%;
            font-size: 6rem;
            transform: rotate(-10deg);
        }
        
        .decoration-2 {
            bottom: 100px;
            right: 5%;
            font-size: 5rem;
            transform: rotate(15deg);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title, .footer-title {
                font-size: 2.5rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .artifacts-section {
                grid-template-columns: 1fr;
            }
            
            .detail-content {
                margin: 20px auto;
            }
            
            .detail-name {
                font-size: 1.7rem;
            }
            
            .footer-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
            
            .decoration-1, .decoration-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                <span>返回博物馆列表</span>
            </button>
            <h1 class="main-title">大英博物馆</h1>
            <p class="museum-info">位于英国伦敦，收藏大量中国流失文物</p>
            <div class="artifact-count">
                <i class="fas fa-box-open"></i>
                馆藏中国文物总计：<span id="total-count">24</span>件
            </div>
        </div>
        
        <div class="search-section">
            <h2 class="search-title">搜索文物</h2>
            <div class="search-form">
                <input type="text" class="search-input" id="search-input" placeholder="输入文物名称、朝代或材质...">
                <button class="search-btn" onclick="searchArtifacts()">
                    <i class="fas fa-search"></i>
                    <span>搜索</span>
                </button>
            </div>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="ceramic">陶瓷</button>
                <button class="filter-btn" data-filter="bronze">青铜</button>
                <button class="filter-btn" data-filter="jade">玉器</button>
                <button class="filter-btn" data-filter="painting">书画</button>
                <button class="filter-btn" data-filter="sculpture">雕塑</button>
            </div>
        </div>
        
        <div class="artifacts-section" id="artifacts-container">
            <!-- 文物卡片将通过JS动态生成 -->
        </div>
    </div>
    
    <!-- 文物详情弹窗 -->
    <div class="artifact-detail" id="artifact-detail">
        <div class="detail-content">
            <div class="close-btn" onclick="closeDetail()">
                <i class="fas fa-times"></i>
            </div>
            <img src="" alt="" class="detail-image" id="detail-image">
            <div class="detail-info">
                <h2 class="detail-name" id="detail-name"></h2>
                <div class="detail-meta">
                    <div class="meta-item">
                        <span class="meta-label">朝代:</span>
                        <span id="detail-dynasty"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">材质:</span>
                        <span id="detail-material"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">尺寸:</span>
                        <span id="detail-size"></span>
                    </div>
                </div>
                <div class="detail-description" id="detail-description"></div>
                <div class="detail-history">
                    <h3 class="history-title">流失历史</h3>
                    <div class="history-content" id="detail-history"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="decoration decoration-1">家</div>
        <div class="decoration decoration-2">归</div>
        
        <div class="footer-content">
            <h2 class="footer-title">我们一起回家吧</h2>
            <p class="footer-subtitle">探索传统文化与公益的温暖世界，发现属于你的精神家园</p>
            
            <div class="footer-actions">
                <button class="action-btn" onclick="startJourney()">
                    <i class="fas fa-compass"></i>
                    <span>开启探索之旅</span>
                </button>
                <button class="action-btn outline" onclick="learnMore()">
                    <i class="fas fa-book-open"></i>
                    <span>了解更多</span>
                </button>
            </div>
            
            <div class="footer-bottom">
                <div class="footer-links">
                    <a href="#" class="footer-link">关于我们</a>
                    <a href="#" class="footer-link">联系方式</a>
                    <a href="#" class="footer-link">隐私政策</a>
                    <a href="#" class="footer-link">使用条款</a>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-weibo"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
                
                <div class="copyright">
                    © 2023 我们一起回家吧 | 文化传承，文物回归
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                museum: params.get('museum') || '大英博物馆',
                country: params.get('country') || '英国',
                continent: params.get('continent') || '欧洲'
            };
        }

        // 模拟数据 - 大英博物馆中的中国文物
        const artifactsData = [
            {
                id: 1,
                name: "《女史箴图》",
                dynasty: "唐代摹本",
                material: "绢本设色",
                size: "24.8cm × 348.2cm",
                category: "painting",
                image: "https://images.unsplash.com/photo-1541961018884-1c5b7b4fa8e3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                description: "《女史箴图》是顾恺之根据张华的《女史箴》一文所作，是中国绘画史上早期人物画的杰出代表。此画描绘了古代宫廷妇女的节仪行为，以道德劝诫为主题。",
                history: "1900年，八国联军侵华期间，此画被英军上尉克拉伦斯·约翰逊从颐和园盗走，后于1903年以25英镑的价格卖给了大英博物馆。"
            },
            {
                id: 2,
                name: "敦煌壁画残片",
                dynasty: "唐代",
                material: "壁画",
                size: "尺寸不一",
                category: "painting",
                image: "https://images.unsplash.com/photo-1587132135057-48ae4c8cd7e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                description: "这些壁画残片来自敦煌莫高窟，描绘了佛教故事、飞天形象和各种装饰图案，展现了唐代壁画艺术的精湛技艺和丰富想象力。",
                history: "20世纪初，英国探险家斯坦因多次前往敦煌，以极低的价格从王道士手中购得大量敦煌文物，包括这些壁画残片。"
            },
            {
                id: 3,
                name: "青铜双羊尊",
                dynasty: "商代",
                material: "青铜",
                size: "高45cm",
                category: "bronze",
                image: "https://images.unsplash.com/photo-1580476265275-d4d7875c8e42?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                description: "这是一件商代晚期的青铜酒器，造型为两只背对背的羊，羊角弯曲，形态生动。器身装饰有精美的雷纹和饕餮纹，体现了商代青铜器铸造的高超技艺。",
                history: "此件文物原为清宫旧藏，1860年英法联军洗劫圆明园时被掠走，后辗转流入大英博物馆。"
            },
            {
                id: 4,
                name: "唐三彩马",
                dynasty: "唐代",
                material: "陶瓷",
                size: "高68cm",
                category: "ceramic",
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                description: "这件唐三彩马造型雄健，马首微昂，四蹄有力，马鞍装饰华丽，釉色以黄、绿、褐为主，是唐代三彩艺术的杰出代表。",
                history: "20世纪初由英国收藏家从中国购得，后捐赠给大英博物馆。"
            },
            {
                id: 5,
                name: "玉猪龙",
                dynasty: "红山文化",
                material: "玉石",
                size: "高15cm",
                category: "jade",

                history: "20世纪初从河北响堂山石窟被盗凿，后经文物贩子转手至大英博物馆。"

            {

                name: "青花龙纹大罐",

                image: "https://images.unsplash.com/photo-1573408301185-87fd337e0a59?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",

            {

                description: "这是现存最早的雕版印刷《金刚经》，卷首有精美的扉画，经文完整，是研究中国印刷史和佛教传播的重要实物。",
                history: "1907年由斯坦因从敦煌藏经洞带走，现藏于大英图书馆，属于大英博物馆体系。"

        ];

        // 当前过滤条件
        let currentFilter = "all";
        let currentSearch = "";

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 更新页面标题和博物馆信息
            const params = getUrlParams();
            document.title = `${params.museum} - 我们一起回家吧`;
            document.querySelector('.main-title').textContent = params.museum;
            document.querySelector('.museum-info').textContent = `位于${params.country}${params.continent}，收藏大量中国流失文物`;
            
            renderArtifacts(artifactsData);
            setupFilterButtons();
            setupSearchInput();
        });

        // 渲染文物列表
        function renderArtifacts(artifacts) {
            const container = document.getElementById('artifacts-container');
            const totalCount = document.getElementById('total-count');
            
            totalCount.textContent = artifacts.length;
            
            if (artifacts.length === 0) {
                container.innerHTML = '<div class="no-results">未找到符合条件的文物</div>';
                return;
            }
            
            container.innerHTML = '';
            
            artifacts.forEach(artifact => {
                const card = document.createElement('div');
                card.className = 'artifact-card';
                card.onclick = () => showArtifactDetail(artifact);
                
                card.innerHTML = `
                    <img src="${artifact.image}" alt="${artifact.name}" class="artifact-image">
                    <div class="artifact-info">
                        <h3 class="artifact-name">${artifact.name}</h3>
                        <p class="artifact-dynasty">${artifact.dynasty}</p>
                        <p class="artifact-material">${artifact.material}</p>
                        <span class="artifact-status">流失文物</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // 设置过滤按钮事件
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 为当前按钮添加active类
                    this.classList.add('active');
                    
                    // 更新当前过滤器
                    currentFilter = this.getAttribute('data-filter');
                    
                    // 应用过滤
                    applyFilters();
                });
            });
        }

        // 设置搜索输入事件
        function setupSearchInput() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchArtifacts();
                }
            });
        }

        // 搜索文物
        function searchArtifacts() {
            const searchInput = document.getElementById('search-input');
            currentSearch = searchInput.value.trim().toLowerCase();
            applyFilters();
        }

        // 应用过滤和搜索
        function applyFilters() {
            let filteredArtifacts = artifactsData;
            
            // 应用类别过滤
            if (currentFilter !== 'all') {
                filteredArtifacts = filteredArtifacts.filter(artifact => 
                    artifact.category === currentFilter
                );
            }
            
            // 应用搜索过滤
            if (currentSearch) {
                filteredArtifacts = filteredArtifacts.filter(artifact => 
                    artifact.name.toLowerCase().includes(currentSearch) ||
                    artifact.dynasty.toLowerCase().includes(currentSearch) ||
                    artifact.material.toLowerCase().includes(currentSearch)
                );
            }
            
            renderArtifacts(filteredArtifacts);
        }

        // 显示文物详情
        function showArtifactDetail(artifact) {
            const detailElement = document.getElementById('artifact-detail');
            
            // 填充详情数据
            document.getElementById('detail-image').src = artifact.image;
            document.getElementById('detail-image').alt = artifact.name;
            document.getElementById('detail-name').textContent = artifact.name;
            document.getElementById('detail-dynasty').textContent = artifact.dynasty;
            document.getElementById('detail-material').textContent = artifact.material;
            document.getElementById('detail-size').textContent = artifact.size;
            document.getElementById('detail-description').textContent = artifact.description;
            document.getElementById('detail-history').textContent = artifact.history;
            
            // 显示详情弹窗
            detailElement.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 关闭文物详情
        function closeDetail() {
            const detailElement = document.getElementById('artifact-detail');
            detailElement.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 返回博物馆列表
        function goBack() {
            // 获取当前URL参数，用于保持状态
            const params = getUrlParams();
            
            // 直接跳转到选择博物馆页面，并传递当前选择的地区和国家信息
            window.location.href = `选择博物馆.html?continent=${encodeURIComponent(params.continent)}&country=${encodeURIComponent(params.country)}`;
        }

        // 页脚功能
        function startJourney() {
            alert("欢迎开启探索之旅！我们将带您领略传统文化与公益的精彩世界。");
        }
        
        function learnMore() {
            alert("了解更多关于我们一起回家吧的信息，请查看我们的介绍页面。");
        }
    </script>
