<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动报名 - 云间小阁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            line-height: 1.6;
            background-image:
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #8c3c2c;
            margin-bottom: 15px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(92, 76, 62, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8c6d46;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c3c2c, transparent);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
            margin: 30px 0;
        }

        .form-container {
            background: rgba(255, 253, 245, 0.9);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            margin-bottom: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9e1d5;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.5rem;
            color: #8c3c2c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #8c6d46;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5c4c3e;
            font-weight: bold;
        }

        .required::after {
            content: " *";
            color: #8c3c2c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d6ccc2;
            border-radius: 8px;
            background: rgba(255, 253, 245, 0.9);
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            color: #5c4c3e;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8c6d46;
            box-shadow: 0 0 0 2px rgba(140, 109, 70, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input, .checkbox-option input {
            width: auto;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            border: 1px dashed #d6ccc2;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 253, 245, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #8c6d46;
            background: rgba(140, 109, 70, 0.05);
        }

        .file-upload-label i {
            margin-right: 8px;
            color: #8c6d46;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(140, 109, 70, 0.05);
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .file-item span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-file {
            background: none;
            border: none;
            color: #8c3c2c;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #8c3c2c;
            color: #fff;
            box-shadow: 0 2px 8px rgba(92, 76, 62, 0.2);
        }

        .btn-primary:hover {
            background: #6d2d20;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 76, 62, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 253, 245, 0.9);
            border: 1px solid #d6ccc2;
            color: #5c4c3e;
        }

        .btn-secondary:hover {
            background: rgba(140, 109, 70, 0.1);
            border-color: #8c6d46;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #8c6d46;
            font-size: 0.9rem;
            border-top: 1px solid #d6ccc2;
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
            color: #8c3c2c;
        }

        .decoration-1 {
            top: 50px;
            left: 5%;
            font-size: 6rem;
            transform: rotate(-10deg);
        }

        .decoration-2 {
            bottom: 100px;
            right: 5%;
            font-size: 5rem;
            transform: rotate(15deg);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255, 253, 245, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            margin-bottom: 40px;
        }

        .success-message i {
            font-size: 4rem;
            color: #4a7c59;
            margin-bottom: 20px;
        }

        .success-message h3 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            color: #4a7c59;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #5c4c3e;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="decoration decoration-1">报</div>
    <div class="decoration decoration-2">名</div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="title">活动报名</h1>
                <p class="subtitle">传承文化，践行公益</p>
            </div>
        </header>

        <div class="divider"></div>

        <!-- 成功提交后的消息 -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h3>报名成功！</h3>
            <p>感谢您提交报名信息，我们将在3个工作日内与您联系。</p>
            <button class="btn btn-secondary" onclick="resetForm()">
                <i class="fas fa-plus"></i> 继续报名
            </button>
        </div>

        <!-- 报名表单 -->
        <form class="form-container" id="registrationForm">
            <!-- 基本信息 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i> 基本信息
                </h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName" class="required">姓名</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender">
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone" class="required">联系电话</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="idNumber">身份证号</label>
                    <input type="text" id="idNumber" name="idNumber">
                </div>
            </div>

            <!-- 报名信息 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i> 报名信息
                </h2>
                
                <div class="form-group">
                    <label class="required">报名类型</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="type-history" name="activityType" value="history" required>
                            <label for="type-history">历史研究</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="type-heritage" name="activityType" value="heritage">
                            <label for="type-heritage">非遗传承</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="type-public" name="activityType" value="public">
                            <label for="type-public">公益活动</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="activity" class="required">选择活动</label>
                    <select id="activity" name="activity" required>
                        <option value="">请选择活动</option>
                        <option value="history-1">明清建筑保护研讨会</option>
                        <option value="history-2">丝绸之路文化考察</option>
                        <option value="heritage-1">传统剪纸技艺培训班</option>
                        <option value="heritage-2">古琴艺术体验课</option>
                        <option value="public-1">社区文化志愿服务</option>
                        <option value="public-2">文物保护宣传活动</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience">相关经验</label>
                    <textarea id="experience" name="experience" placeholder="请简要描述您在该领域的相关经验或兴趣..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="motivation" class="required">报名动机</label>
                    <textarea id="motivation" name="motivation" required placeholder="请说明您为什么想参加此活动..."></textarea>
                </div>
            </div>

            <!-- 附加信息 -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-paperclip"></i> 附加信息
                </h2>
                
                <div class="form-group">
                    <label>参与方式</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="online" name="participationType" value="online">
                            <label for="online">线上参与</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="offline" name="participationType" value="offline">
                            <label for="offline">线下参与</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="availability">可参与时间</label>
                    <input type="text" id="availability" name="availability" placeholder="例如：周末全天，工作日晚上">
                </div>
                
                <div class="form-group">
                    <label>上传资料</label>
                    <div class="file-upload">
                        <input type="file" id="fileUpload" multiple accept=".pdf,.doc,.docx,.jpg,.png">
                        <div class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>点击选择文件或拖拽文件至此</span>
                        </div>
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms" class="required">我已阅读并同意《个人信息保护政策》和《活动参与协议》</label>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-redo"></i> 重置
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> 提交报名
                </button>
            </div>
        </form>

        <footer>
            <p>© 2023 云间小阁 | 传承文化，践行公益</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');
            const successMessage = document.getElementById('successMessage');
            const fileUpload = document.getElementById('fileUpload');
            const fileList = document.getElementById('fileList');
            let uploadedFiles = [];
            
            // 文件上传处理
            fileUpload.addEventListener('change', function(e) {
                const files = e.target.files;
                handleFiles(files);
            });
            
            // 拖拽文件上传
            const uploadLabel = document.querySelector('.file-upload-label');
            uploadLabel.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#8c6d46';
                this.style.background = 'rgba(140, 109, 70, 0.1)';
            });
            
            uploadLabel.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '#d6ccc2';
                this.style.background = 'rgba(255, 253, 245, 0.9)';
            });
            
            uploadLabel.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#d6ccc2';
                this.style.background = 'rgba(255, 253, 245, 0.9)';
                
                const files = e.dataTransfer.files;
                handleFiles(files);
            });
            
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    uploadedFiles.push(file);
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>
                            <i class="fas fa-file"></i>
                            ${file.name} (${formatFileSize(file.size)})
                        </span>
                        <button type="button" class="remove-file" data-index="${uploadedFiles.length - 1}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    fileList.appendChild(fileItem);
                }
                
                // 添加移除文件事件
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        uploadedFiles.splice(index, 1);
                        updateFileList();
                    });
                });
            }
            
            function updateFileList() {
                fileList.innerHTML = '';
                
                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>
                            <i class="fas fa-file"></i>
                            ${file.name} (${formatFileSize(file.size)})
                        </span>
                        <button type="button" class="remove-file" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    fileList.appendChild(fileItem);
                });
                
                // 重新添加移除文件事件
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        uploadedFiles.splice(index, 1);
                        updateFileList();
                    });
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 表单提交处理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 简单验证
                if (!validateForm()) {
                    return;
                }
                
                // 模拟提交成功
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
                // 实际应用中这里会发送数据到服务器
                console.log('表单提交成功', collectFormData());
            });
            
            function validateForm() {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#8c3c2c';
                        isValid = false;
                    } else {
                        field.style.borderColor = '#d6ccc2';
                    }
                });
                
                // 验证邮箱格式
                const emailField = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailField.value && !emailRegex.test(emailField.value)) {
                    emailField.style.borderColor = '#8c3c2c';
                    isValid = false;
                }
                
                return isValid;
            }
            
            function collectFormData() {
                const formData = new FormData(form);
                
                // 添加文件数据
                uploadedFiles.forEach(file => {
                    formData.append('attachments', file);
                });
                
                return formData;
            }
            
            // 重置表单
            window.resetForm = function() {
                form.reset();
                uploadedFiles = [];
                fileList.innerHTML = '';
                form.style.display = 'block';
                successMessage.style.display = 'none';
                
                // 重置边框颜色
                const fields = form.querySelectorAll('input, select, textarea');
                fields.forEach(field => {
                    field.style.borderColor = '#d6ccc2';
                });
            };
        });
    </script>
</body>
</html>
