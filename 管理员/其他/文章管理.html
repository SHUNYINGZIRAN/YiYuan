<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - 云间小阁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            line-height: 1.6;
            background-image:
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #8c3c2c;
            margin-bottom: 15px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(92, 76, 62, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8c6d46;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c3c2c, transparent);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
            margin: 30px 0;
        }

        .page-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid #d6ccc2;
            border-radius: 30px;
            background: rgba(255, 253, 245, 0.9);
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            color: #5c4c3e;
            box-shadow: 0 2px 8px rgba(92, 76, 62, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c6d46;
        }

        .filter-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 253, 245, 0.9);
            border: 1px solid #d6ccc2;
            border-radius: 30px;
            color: #5c4c3e;
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #8c6d46;
            color: #fff;
        }

        .add-article-btn {
            padding: 12px 25px;
            background: #8c3c2c;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(92, 76, 62, 0.2);
        }

        .add-article-btn:hover {
            background: #6d2d20;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 76, 62, 0.25);
        }

        .articles-table {
            width: 100%;
            background: rgba(255, 253, 245, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            border: 1px solid #d6ccc2;
            margin-bottom: 40px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 1fr 150px 120px 100px 150px;
            padding: 15px 20px;
            background: rgba(140, 109, 70, 0.1);
            border-bottom: 1px solid #d6ccc2;
            font-weight: bold;
            color: #8c3c2c;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 150px 120px 100px 150px;
            padding: 15px 20px;
            border-bottom: 1px solid #e9e1d5;
            transition: background 0.3s ease;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: rgba(140, 109, 70, 0.05);
        }

        .article-title {
            font-weight: bold;
            color: #8c3c2c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .article-title i {
            color: #8c6d46;
            font-size: 0.9rem;
        }

        .article-category {
            background: rgba(140, 109, 70, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #8c6d46;
            display: inline-block;
        }

        .article-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-published {
            color: #4a7c59;
        }

        .status-draft {
            color: #8c6d46;
        }

        .status-archived {
            color: #8c3c2c;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #8c6d46;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-btn:hover {
            background: rgba(140, 109, 70, 0.1);
            color: #8c3c2c;
        }

        .delete-btn:hover {
            color: #8c3c2c;
            background: rgba(140, 61, 44, 0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 253, 245, 0.9);
            border: 1px solid #d6ccc2;
            color: #5c4c3e;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #8c6d46;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #8c6d46;
            font-size: 0.9rem;
            border-top: 1px solid #d6ccc2;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .page-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-options {
                justify-content: center;
            }

            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .table-header {
                display: none;
            }

            .table-row {
                padding: 20px;
                border-bottom: 1px solid #d6ccc2;
                position: relative;
            }

            .table-row::before {
                content: attr(data-label);
                font-weight: bold;
                color: #8c3c2c;
                margin-bottom: 5px;
                display: block;
            }

            .article-actions {
                justify-content: center;
                margin-top: 15px;
            }
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
            color: #8c3c2c;
        }

        .decoration-1 {
            top: 50px;
            left: 5%;
            font-size: 6rem;
            transform: rotate(-10deg);
        }

        .decoration-2 {
            bottom: 100px;
            right: 5%;
            font-size: 5rem;
            transform: rotate(15deg);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d6ccc2;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            color: #8c6d46;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #5c4c3e;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .create-btn {
            padding: 12px 30px;
            background: #8c6d46;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-btn:hover {
            background: #745b3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 76, 62, 0.25);
        }
    </style>
</head>

<body>

                    <button class="action-btn" title="查看">

                    <button class="action-btn delete-btn" title="删除">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- 文章2 -->
            <div class="table-row" data-label="文章标题: 秦始皇陵兵马俑的发现与保护 | 分类: 考古 | 状态: 已发布 | 浏览量: 892">
                <div class="article-title">

                    秦始皇陵兵马俑的发现与保护
                </div>
                <div>
                    <span class="article-category">考古</span>

                <div class="article-actions">
                    <button class="action-btn" title="编辑">

                    <button class="action-btn delete-btn" title="删除">

            </div>

            <!-- 文章3 -->

                <div class="article-title">
                    <i class="fas fa-file-alt"></i>
                    敦煌壁画中的佛教艺术与丝路文化
                </div>
                <div>

                </div>

                    <i class="fas fa-edit"></i> 草稿
                </div>
                <div>0</div>
                <div class="article-actions">
                    <button class="action-btn" title="编辑">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn" title="查看">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="action-btn delete-btn" title="删除">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- 文章4 -->
            <div class="table-row" data-label="文章标题: 宋词的艺术成就与情感表达 | 分类: 文学 | 状态: 已发布 | 浏览量: 1,567">
                <div class="article-title">

                    宋词的艺术成就与情感表达
                </div>
                <div>
                    <span class="article-category">文学</span>
                </div>

                    <button class="action-btn delete-btn" title="删除">

            <!-- 文章5 -->

                <div class="article-title">
                    <i class="fas fa-file-alt"></i>
                    中国茶文化的源流与发展
                </div>
                <div>

            <!-- 文章6 -->

                    中国书法艺术的精神内涵与美学价值
                </div>

        <div class="pagination">

                <i class="fas fa-chevron-left"></i>
            </button>

                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <footer>
            <p>© 2023 云间小阁 | 笔墨春秋，文以载道</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 分类筛选功能
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // 实际应用中这里会根据状态筛选文章
                    console.log('筛选状态: ' + this.textContent.trim());
                });
            });

            // 搜索功能
            const searchInput = document.querySelector('.search-box input');

            searchInput.addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    // 实际应用中这里会执行搜索
                    console.log('搜索关键词: ' + this.value);
                }
            });

            // 新增文章按钮
            const addArticleBtn = document.querySelector('.add-article-btn');
            addArticleBtn.addEventListener('click', function () {
                alert('跳转到文章编辑页面');
                // 实际应用中这里会跳转到新增文章页面
            });

            // 删除文章功能
            const deleteBtns = document.querySelectorAll('.delete-btn');

            deleteBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const row = this.closest('.table-row');
                    const title = row.querySelector('.article-title').textContent.trim();

                    if (confirm(`确定要删除"${title}"吗？`)) {
                        row.style.opacity = '0';
                        row.style.transition = 'opacity 0.5s ease';

                        setTimeout(() => {
                            row.remove();
                            checkEmptyState();
                        }, 500);
                    }
                });
            });

            // 检查是否为空状态
            function checkEmptyState() {
                const rows = document.querySelectorAll('.table-row');

                if (rows.length === 0) {
                    const table = document.querySelector('.articles-table');
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i class="fas fa-file-alt"></i>
                        <h3>暂无文章</h3>
                        <p>您还没有创建任何文章，点击"新增文章"按钮开始创作吧。</p>
                        <button class="create-btn">新增文章</button>
                    `;

                    table.appendChild(emptyState);

                    // 添加创建按钮事件
                    emptyState.querySelector('.create-btn').addEventListener('click', function () {
                        alert('跳转到文章编辑页面');
                        // 实际应用中这里会跳转到新增文章页面
                    });
                }
            }

            // 分页功能
            const pageBtns = document.querySelectorAll('.page-btn');

            pageBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    if (this.classList.contains('active')) return;

                    document.querySelector('.page-btn.active').classList.remove('active');

                    if (!this.querySelector('i')) {
                        this.classList.add('active');
                    }

                    // 实际应用中这里会加载对应页码的内容
                    console.log('切换到页码: ' + this.textContent);
                });
            });

            // 编辑和查看按钮功能
            const editBtns = document.querySelectorAll('.action-btn:first-child');
            const viewBtns = document.querySelectorAll('.action-btn:nth-child(2)');

            editBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const row = this.closest('.table-row');
                    const title = row.querySelector('.article-title').textContent.trim();
                    alert(`编辑文章: ${title}`);
                    // 实际应用中这里会跳转到文章编辑页面
                });
            });

            viewBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const row = this.closest('.table-row');
                    const title = row.querySelector('.article-title').textContent.trim();
                    alert(`查看文章: ${title}`);
                    // 实际应用中这里会跳转到文章详情页面
                });
            });
        });
    </script>
</body>
</html>
