<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云间小阁 - 登录</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 253, 245, 0.95);
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(92, 76, 62, 0.15);
            position: relative;
            overflow: hidden;
            border: 1px solid #d6ccc2;
        }

        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #8c6d46, #c4a77d, #8c6d46);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.8rem;
            color: #5c4c3e;
            margin-bottom: 10px;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c6d46, transparent);
        }

        .subtitle {
            font-size: 1rem;
            color: #8c6d46;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #5c4c3e;
            padding-left: 5px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d6ccc2;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            color: #5c4c3e;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8c6d46;
            box-shadow: 0 0 0 2px rgba(140, 109, 70, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #8c6d46;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #745b3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 76, 62, 0.25);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #8c6d46;
        }

        .footer a {
            color: #8c6d46;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #8c6d46;
            transition: width 0.3s ease;
        }

        .footer a:hover::after {
            width: 100%;
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 8rem;
            color: #8c6d46;
            transform: rotate(15deg);
        }

        .decoration-2 {
            bottom: -40px;
            left: -40px;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 6rem;
            color: #8c6d46;
            transform: rotate(-10deg);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="decoration decoration-1">雲</div>
    <div class="decoration decoration-2">閣</div>

    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1 class="title">云间小阁</h1>
                <p class="subtitle">一缕茶香，一曲古韵，一方静心之地</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入您的用户名">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入您的密码">
                </div>

                <button type="submit" class="btn">注 册</button>

                <div class="footer">
                    <p>已有账号？<a href="登录页面.html">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username) {
                    alert('请输入用户名');
                    return;
                }

                if (!password) {
                    alert('请输入密码');
                    return;
                }

                // 模拟注册成功
                const btn = document.querySelector('.btn');
                btn.textContent = '注册中...';

                setTimeout(function () {
                    btn.textContent = '注册成功';
                    btn.style.background = '#5c8d46';

                    setTimeout(function () {
                        alert('欢迎注册，' + username + '！');
                        // 注册成功后跳转到登录页面
                        window.location.href = '登录页面.html';
                    }, 1000);
                }, 1500);
            });
        });
    </script>
</body>

</html>
