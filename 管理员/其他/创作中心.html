<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章审核平台 - 管理员端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e9;
            color: #5c4c3e;
            line-height: 1.6;
            background-image:
                radial-gradient(#d6ccc2 1px, transparent 1px),
                radial-gradient(#d6ccc2 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 244, 233, 0.8);
            z-index: -1;
        }

        .admin-header {
            background: rgba(140, 61, 44, 0.9);
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 10px rgba(92, 76, 62, 0.2);
        }

        .admin-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .admin-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
        }

        .page-header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .page-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.8rem;
            color: #8c3c2c;
            margin-bottom: 15px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(92, 76, 62, 0.2);
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #8c6d46;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .page-subtitle::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8c3c2c, transparent);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .category-card {
            background: rgba(255, 253, 245, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(92, 76, 62, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #d6ccc2;
            height: 100%;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(92, 76, 62, 0.15);
        }

        .card-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .category-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            color: #8c3c2c;
            margin-bottom: 15px;
            line-height: 1.3;
            text-align: center;
        }

        .card-desc {
            color: #5c4c3e;
            margin-bottom: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f1e9dd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8c3c2c;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8c6d46;
        }

        .card-actions {
            margin-top: 20px;
            text-align: center;
        }

        .card-btn {
            padding: 12px 25px;
            background: #8c6d46;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .card-btn:hover {
            background: #745b3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 76, 62, 0.25);
        }

        .admin-footer {
            background: rgba(140, 61, 44, 0.9);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .admin-nav {
                flex-direction: column;
                gap: 15px;
            }
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
            color: #8c3c2c;
        }

        .decoration-1 {
            top: 150px;
            left: 5%;
            font-size: 6rem;
            transform: rotate(-10deg);
        }

        .decoration-2 {
            bottom: 100px;
            right: 5%;
            font-size: 5rem;
            transform: rotate(15deg);
        }

        /* 模态窗口样式已移除 */

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            color: #5c4c3e;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid #d6ccc2;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Noto Serif SC', serif;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="decoration decoration-1">创</div>
    <div class="decoration decoration-2">作</div>

    <header class="admin-header">
        <nav class="admin-nav">
            <div class="admin-logo">
                <i class="fas fa-feather-alt"></i>
                <span>云间小阁 - 管理员平台</span>
            </div>
            <div class="admin-actions">
                <a href="消息通知.html">
                    <button class="admin-btn" id="notificationBtn">
                        <i class="fas fa-bell"></i> 通知
                    </button>
                </a>
                <a href="文章管理（客户端）.html">
                    <button class="admin-btn" id="profileBtn">
                        <i class="fas fa-user"></i> 管理员
                    </button>
                </a>
                <button class="admin-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">文章创作平台</h1>
            <p class="page-subtitle">选择文章类目进行创作管理</p>
        </div>

        <div class="category-grid">
            <!-- 中国历史类目 -->
            <div class="category-card" data-category="history">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="中国历史">
                </div>
                <div class="card-content">
                    <h3 class="card-title">中国历史</h3>
                    <p class="card-desc">审核与管理关于中国五千年历史文化的文章，包括各朝代历史、重要事件、历史人物等内容。</p>

                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">42</span>
                            <span class="stat-label">待审核</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">128</span>
                            <span class="stat-label">已审核</span>
                        </div>
                    </div>

                    <div class="card-actions">
                        <a href="../../子页面-1/文章撰写 - 音频.html" class="card-btn" id="historyBtn">文章创建</a>
                    </div>
                </div>
            </div>

            <!-- 非物质文化遗产类目 -->
            <div class="category-card" data-category="ich">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1547981609-4b6bfc67c272" alt="非物质文化遗产">
                </div>
                <div class="card-content">
                    <h3 class="card-title">非物质文化遗产</h3>
                    <p class="card-desc">管理非物质文化遗产相关文章，确保每种非遗类目只有一篇文章，维护内容质量与独特性。</p>

                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">36</span>
                            <span class="stat-label">待审核</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">95</span>
                            <span class="stat-label">已审核</span>
                        </div>
                    </div>

                    <div class="card-actions">
                        <a href="../../子页面-1/文章撰写.html" class="card-btn" id="ichBtn">文章创建</a>
                    </div>
                </div>
            </div>

            <!-- 公益类目 -->
            <div class="category-card" data-category="welfare">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3" alt="公益">
                </div>
                <div class="card-content">
                    <h3 class="card-title">公益</h3>
                    <p class="card-desc">审核公益相关文章，包括慈善活动、社会责任、志愿者服务等内容，传播正能量。</p>

                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">28</span>
                            <span class="stat-label">待审核</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">74</span>
                            <span class="stat-label">已审核</span>
                        </div>
                    </div>

                    <div class="card-actions">
                        <a href="../../子页面-1/文章撰写 - 音频.html" class="card-btn" id="welfareBtn">文章创建</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="admin-footer">
        <p>© 2023 云间小阁 - 管理员平台 | 文化传承，知识共享</p>
    </footer>

    </script>
</body>

</html>
